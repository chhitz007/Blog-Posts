<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content[:100] }}...</p>
            <p class="card-text"><small class="text-muted">By {{ post.author }}</small></p>
            <a href="{{ url_for('view_post', post_id=post._id) }}" class="btn btn-primary">Read More</a>
        </div>
    </div>
{% else %}
    <p>No posts available.</p>
{% endfor %}
{% endblock %}
